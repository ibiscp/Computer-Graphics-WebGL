<!DOCTYPE html>
<html>

<button id = "ButtonX">Rotate X</button>
<button id = "ButtonY">Rotate Y</button>
<button id = "ButtonZ">Rotate Z</button>
<button id = "ButtonT">Toggle Rotation</button>
<button id = "ButtonC">Change Direction</button>
<div class="slidecontainer">
  <span>Translade X: </span>
  <input type="range" min="-1" max="1" value="0.0" step="0.01" class="slider" id="SliderTX">
  <span id="ValueTX"></span>
</div>
<div class="slidecontainer">
  <span>Translade Y: </span>
  <input type="range" min="-1" max="1" value="0.0" step="0.01" class="slider" id="SliderTY">
  <span id="ValueTY"></span>
</div>
<div class="slidecontainer">
  <span>Scale: </span>
  <input type="range" min="0.01" max="1" value="0.5" step="0.01" class="slider" id="SliderTZ">
  <span id="ValueTZ"></span>
</div>
<div class="slidecontainer">
  <span>Plane Near: </span>
  <input type="range" min="-1.0" max="0.0" value="-1.0" step="0.01" class="slider" id="SliderPN">
  <span id="ValuePN"></span>
</div>
<div class="slidecontainer">
  <span>Plane Far: </span>
  <input type="range" min="0.0" max="1.0" value="1.0" step="0.01" class="slider" id="SliderPF">
  <span id="ValuePF"></span>
</div>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 fColor;

uniform vec3 theta;

uniform mat4 rx;
uniform mat4 ry;
uniform mat4 rz;
uniform mat4 tr;
uniform mat4 proj;

void main()
{
    fColor = vColor;
    gl_Position = tr * rz * ry * rx * vPosition * proj;
    gl_Position.z = -gl_Position.z;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void main()
{
    gl_FragColor = fColor;
}

</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
